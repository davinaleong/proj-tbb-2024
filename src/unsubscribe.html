<!-- Unsubscribe Form -->
<section class="section section-subscription section-subscription-form">
  <h2 class="section-subscription-form__heading">
    <div
      class="wrapper section__wrapper section-subscription-form__heading__wrapper | text-2xl font-serif mx-auto"
    >
      Scroll Departure
    </div>
  </h2>
  <div
    class="wrapper section__wrapper section-subscription-form__wrapper container-q container-q-subscription-form | mx-auto p-4"
  >
    <form method="post" class="form" data-element="unsubscribe-form">
      <div class="form-flex">
        <div class="form__group form__group-subscription">
          <label for="email" class="form__label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form__field"
            placeholder="Your Email"
            required
          />
        </div>
        <!-- ./form__group -->

        <div class="form__group form__group-hidden">
          <label for="last_name" class="form__label">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="form__field"
          />
        </div>
        <!-- ./form__group -->
        <button type="submit" class="btn btn-tbb btn-tbbPink">
          Unsubscribe
        </button>
        <button type="reset" class="btn btn-tbb btn-tbbTan">Reset</button>
      </div>
    </form>
  </div>
</section>
